services:
  postgres:
    image: postgres:16-alpine
    container_name: shift_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: shift_user
      POSTGRES_PASSWORD: shift_password
      POSTGRES_DB: shift_game
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shift_user -d shift_game"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
